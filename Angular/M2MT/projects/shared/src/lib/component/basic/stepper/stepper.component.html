<p>stepper works!</p>
<div class="container">
  <div class="line"></div>
  <div class="stepper">
    <div class="step" *ngFor="let step of steps; index as i" (click)="stepClicked(i)">
      <span>
        {{i + 1}}
      </span>
    </div>
  </div>
</div>
<hr/>

<ng-template stepHost></ng-template>
<hr/>

<button class="secundary text-button" (click)="previous()" [disabled]="isLowest">Previous</button>
<button class="primary button" (click)="next()" [disabled]="isHighest">Next</button>
