<div  *ngIf="element && element.parent">
  <app-element [element]="element.parent" *ngIf="element && element.parent" [modelSide]="modelSide"></app-element>
  <div class="arrow"></div>
  <div class="line"></div>
</div>
<div class="container">
  <div class="element">
    <header>
      <span *ngIf="element" >{{element.name}}</span>
    </header>
    <div class="attributes">
      <div *ngIf="element">
        <div class="attribute" *ngFor="let attribute of element.attributes" (click)="onSelected(attribute)" id="{{formatAttributeID(attribute)}}">
          <span>{{attribute.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
